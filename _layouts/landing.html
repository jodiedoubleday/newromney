{% include head.html %}
<header>
  <div class="container">
    <img src="{{ site.baseurl }}/assets/images/companyLogo.png" class="brand" alt="" />
    <div class="sellpoint">Saturday, 27<sup>th</sup> July 2019</div>
  </div>
  {% include nav.html %}
</header>
<div class="container">
  <main role="main">
    <h1>{{ page.heading }}</h1>
    <div class="row">
      <div class="col-xs-12 col-md-6">
        {{ content }}
      </div>
      <div class="col-xs-12 col-md-6">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe allowfullscreen="" frameborder="0" src="https://www.youtube.com/embed/dRjTIJevMX0?rel=0&amp;showinfo=0&amp;autohide=1"></iframe>
        </div>
        <figure>
          <img src="{{ site.baseurl }}{{page.image}}" alt="Sponsors Photoshoot" class="img-responsive">
          <figcaption>
            Sponsors Photoshoot 2018
          </figcaption>
        </figure>
      </div>
    </div>
  </main>
</div>
{% include footer.html %}
{% include foot.html %}
